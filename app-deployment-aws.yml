apiVersion: v1
kind: Service
metadata:
  name: simple-node-app
  labels:
    app: simple-node-app

spec:
  selector:
    app: simple-node-app
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: simple-node-app
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: simple-node-app
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: simple-node-app
              servicePort: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-node-app

spec:
  replicas: 3
  selector:
    matchLabels:
      app: simple-node-app
  template:
    metadata:
      labels:
        app: simple-node-app
    spec:
      containers:
        - name: simple-node-app
          image: 915323986442.dkr.ecr.us-west-2.amazonaws.com/simple_node_app:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          

      